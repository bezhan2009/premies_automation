syntax = "proto3";

option go_package = "gen/go/accountant";

service AccountantsService {
  rpc CreateXLSXAccountant (CreateXLSXAccountantsRequest) returns (CreateXLSXAccountantsResponse);
}

message CreateXLSXAccountantsRequest {
  int32 month = 1;
  int32 year = 2;
}

message CreateXLSXAccountantsResponse {
  string xlsx_path = 1;
}
